<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        /* Gaya tombol */
        .styled-button {
            background-color: #4CAF50;
            /* Warna latar hijau */
            color: white;
            /* Warna teks */
            padding: 12px 24px;
            /* Padding tombol */
            font-size: 16px;
            /* Ukuran font */
            border: none;
            /* Hilangkan border */
            border-radius: 8px;
            /* Ujung tombol melengkung */
            cursor: pointer;
            /* Tunjukkan kursor tangan */
            text-align: center;
            /* Rata tengah teks */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* Efek transisi */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Tambahkan bayangan */
        }

        /* Gaya link dalam tombol */
        .styled-button a {
            color: white;
            /* Warna teks link */
            text-decoration: none;
            /* Hilangkan garis bawah */
        }

        /* Efek hover */
        .styled-button:hover {
            background-color: black;
            /* Warna latar saat hover */
            transform: translateY(-2px);
            /* Efek mengangkat saat hover */
        }

        /* Efek saat tombol ditekan */
        .styled-button:active {
            transform: translateY(1px);
            /* Efek menekan */
        }
    </style>
</head>

<body>
    <div class="greetings">
        <span>Haloo CACA</span>
        <span>Cantik</span>
        <span>Aku ada</span>
        <span>Hadiah</span>
        <span>Buat kamu</span>
    </div>
    <button class="styled-button">
        <a href="flower.html">Klik disini</a>
    </button>

    </div>
</body>

</html>
